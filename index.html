<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <link href='CSS/style.css' rel='stylesheet' type='text/css'>
</head>
<body>
<h2>Basic HTML Table</h2>

<table border=2 bordercolor=black width=30%>
    <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Age</th>
    </tr>
    <tr>
        <th>Jill</th>
        <th>Smith</th>
        <th>50</th>
    </tr>
    <tr>
        <th>Eve</th>
        <th>Jackson</th>
        <th>94</th>
    </tr>
</table>
</body>
</html>
